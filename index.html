<html>
  <head>
    <title>IoT Plant Monitoring</title>
   
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="./index.js"></script>
    
    <h1>IoT Plant Monitoring</h1>
    <h2>Add Plant Information</h2>
    <form id="add-form">
      <label for="plant-id">Plant ID:</label><br>
      <input type="text" id="plant-id" name="plant-id"><br>
      <label for="temperature">Temperature:</label><br>
      <input type="text" id="temperature" name="temperature"><br>
      <label for="soil-moisture">Soil Moisture:</label><br>
      <input type="text" id="soil-moisture" name="soil-moisture"><br>
      <label for="height">Height:</label><br>
      <input type="text" id="height" name="height"><br>
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color"><br><br>
      <button type="submit">Submit</button>
    </form> 
    <h2>Get Plant Information</h2>
    <form id="get-form">
      <label for="get-plant-id">Plant ID:</label><br>
      <input type="text" id="get-plant-id" name="get-plant-id"><br><br>
      <button type="submit">Submit</button>
    </form> 
    <div id="output"></div>
    
  </body>
</html>
